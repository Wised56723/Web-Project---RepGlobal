<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Atividade 08</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <main class="container">
        <section class="card login-card" aria-labelledby="login-title">
            <h1 id="login-title">Área de Login</h1>
            <p class="muted">Login fictício para fins de estrutura. Ao enviar, será redirecionado à página de administração.</p>

            <form action="admin.html" method="get" novalidate>
                <label for="identifier">E‑mail ou Usuário</label>
                <input id="identifier" name="identifier" type="text" required
                    pattern="(^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$)|(^[A-Za-z0-9._-]{3,}$)"
                    title="Informe um e‑mail válido (ex: nome@exemplo.com) ou um usuário (mín. 3 caracteres)."
                    placeholder="email@exemplo.com ou usuario123">

                <label for="password">Senha</label>
                <input id="password" name="password" type="password" required minlength="4"
                    title="Senha (mínimo 4 caracteres)" placeholder="••••••••">

                <div class="form-actions">
                    <button type="submit" class="btn primary">Entrar</button>
                    <a class="btn" href="index.html">Cancelar</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
